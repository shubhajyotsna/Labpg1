<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function display()
        {
            var checkBox = document.getElementById('tnc');
            var submit = document.getElementById('submit');
            var text = document.getElementById('showthis');
            if(checkBox.checked == true)
            {
                text.style.display = "block";
                submit.disabled = false;
            }
            else
            {
                text.style.display = "success";
                submit.disabled = true;
            }
        }
        function validate_email()
        {
            var email = document.getElementById('email');
            var span=document.getElementById('emailspan');
            

            const regex1=/^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})$/;
            const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,20})\.([a-z]{1,8})$/;

            if((regex1.test(email.value)) || (regex2.test(email.value)) )
            {
                span.innerText="Valid Email id!";
                span.style.color="lime";              
                
            }
            else
            {
                span.innerText="Invalid Email Id!";
                span.style.color="black";
            }
        }
        function validate_houseno()
        {
            var houseno = document.getElementById("houseno");
            var regex1 = /^([A-Z])\/\d{2}$/;
            var span = document.getElementById("spanhouseno");

            if(regex1.test(houseno.value))
            {
                span.innerText="Valid House no!";
                span.style.color="lime"; 
            }
            else
            {
                span.innerText="Invalid House no!";
                span.style.color="black";
            }
        }
        function validate_phonenumber()
        {
            var phonenum1 = document.getElementById("phonenum1");
            var phonenum2 = document.getElementById("phonenum2");
            var phonenum3 = document.getElementById("phonenum3");

            const regex_phone = /^\d{9}$/;
            
            var span1 = document.getElementById("spanphonenum1");
            var span2 = document.getElementById("spanphonenum2");
            var span3 = document.getElementById("spanphonenum3");

            if(regex_phone.test(phonenum1.value) || regex_phone.test(phonenum2.value) || regex_phone.test(phonenum3.value))
            {
                span1.innerText="Valid Phonenumber!";
                span1.style.color="lime";

                span2.innerText="Valid Phonenumber!";
                span2.style.color="lime";

                span3.innerText="Valid Phonenumber!";
                span3.style.color="lime";
            }
            else
            {
                span1.innerText="Invalid Phonenumber!";
                span1.style.color="black";

                span2.innerText="Invalid Phonenumber!";
                span2.style.color="black";

                span3.innerText="Invalid Phonenumber!";
                span3.style.color="black";
            }
        }
        function checkusername(event)
        {
            let code = event.which;
            var username = document.getElementById('username');
            var ulength = username.length;
            var spuser = document.getElementById('invalid_username');
            var regex = /^$/;

            if(username.value.trim() == "")
            {
                spuser.innerText="Blank Username!";
            }
        }
    </script>

    <div class="header">
        <h2>Registration Form</h2>
    </div>
    <div class="section">
        <form action="return validate()">
            <fieldset>
                <legend>Personal Details</legend>
                <div class=" main-row main-row-1">

                    <div class="row">
                        <div class="col">
                            <label for="title">Title:</label>
                            <select name="title" id="title" required>
                                <option value="blank"></option>
                                <option value="mr">Mr.</option>
                                <option value="mrs">Mrs.</option>
                                <option value="ms">Ms.</option>
                                <option value="dr">Dr.</option>
                            </select>

                        </div>
                        
                        <div class="col">

                            <input type="text" name="middlename" id="middlename">
                        </div>
                       
                        <div class="col">
                            <label for="lastname">Lastname:</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                        </div>
                        <div class="col col-1">

                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        
                            <input type="radio" id="transgender" name="gender" value="transgender" required>

                        </div>
                        <div class="col">

                                <option value="unmarried">Unmarried</option>
                                <option value="single">Single</option>

                            </select>
    
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col">
                            <label for="username">Username:</label>
                            <input type="text" placeholder="Enter your username" id="username" onkeypress="checkusername(event)" required>
                            <span id="invalid_username"></span>
                        </div>
                        <div class="col">
                            <label for="pwd">Password:</label>
                            <input type="password" placeholder="Enter your password" id="pwd" required>
                            <span id="invalid_pwd"></span>
                        </div>
                    </div> 
                    </div>

                        <div class="col">

                    </div>  
                    
                </div>

            <fieldset>
